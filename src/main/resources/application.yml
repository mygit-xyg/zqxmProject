server:
  context-path: /cmfz
  port: 8088
  jsp-servlet:
    init-parameters:
      development: true

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dd
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  http:
    encoding:
      charset: utf-8
      force: true
    multipart:
      max-file-size: 10Mb
      max-request-size: 100Mb
  mvc:
    view:
      suffix: .jsp
      prefix: /
mybatis:
  mapper-locations: classpath:com/baizhi/dao/*.xml
  type-aliases-package: com.baizhi.entity

